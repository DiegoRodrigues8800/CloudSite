<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Curriculo Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
        }

        .person {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .person img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }

        .person h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .person p {
            font-size: 1em;
            margin-bottom: 5px;
            color: #666;
        }

        .dados img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="person">
                    <img src="caminho-da-imagem1.jpg" alt="Foto Pessoa 1">
                    <div>
                        <h2>Diego Luiz Rodrigues dos Santos</h2>
                        <p>Email: diegoluizxx@gmail.com</p>
                        <p>Telefone: (46) 98812-8091</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="person">
                    <img src="https://prnt.sc/e7nBIErmmwaM" alt="Foto Pessoa 2">
                    <div>
                        <h2>Paulo</h2>
                        <p>Email: paulo@email.com</p>
                        <p>Telefone: (21) 98765-1234</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dadosPreenchidos" class="container mt-4"></div>
    <div class="container mt-4">
        <form id="cadastroForm" class="form-container" onsubmit="return exibirDados()">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Link da Imagem:</label>
                <input type="url" id="imagem" name="imagem" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script>
        function exibirDados() {
            var form = document.getElementById('cadastroForm');
            var nome = form.nome.value;
            var email = form.email.value;
            var telefone = form.telefone.value;
            var imagem = form.imagem.value;

            var dadosDiv = document.getElementById('dadosPreenchidos');
            var html = `
                <div class="person row">
                    <div class="col-md-4">
                        <img src="${imagem}" alt="Imagem cadastrada" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h2>${nome}</h2>
                        <p><strong>E-mail:</strong> ${email}</p>
                        <p><strong>Telefone:</strong> ${telefone}</p>
                    </div>
                </div>
            `;
            dadosDiv.innerHTML += html;
            form.reset();
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
